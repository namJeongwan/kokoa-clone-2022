<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>More Screen on Kokoa talk</title>
    <link href="css/style.css" rel="stylesheet" />
    <link href="icons/shortcut.jpg" rel="shortcut icon" />
  </head>
  <body id="chat-screen">
    <div id="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fa-solid fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span id="status-bar__now"> 18:43 </span>
      </div>
      <div class="status-bar__column">
        <span>110%</span>
        <i class="fa-solid fa-battery-full fa-lg"></i>
        <i class="fa-solid fa-bolt"></i>
      </div>
    </div>

    <header class="tiny-screen-header">
      <div class="tiny-screen-header__column">
        <a href="#" onclick="window.history.back()">
          <i class="fas fa-chevron-left fa-lg"></i>
        </a>
      </div>
      <div class="tiny-screen-header__column">
        <h1 class="tiny-screen-header__title">NamJeongwan</h1>
      </div>
      <div class="tiny-screen-header__column">
        <span><i class="fa-solid fa-magnifying-glass fa-lg"></i></span>
        <span><i class="fas fa-bars fa-lg"></i></span>
      </div>
    </header>

    <main-wrapper class="main-screen-wrapper">
      <padder class="chat-head-padder"> </padder>
      <main class="main-screen main-chat">
        <div class="chat__timestamp">Tuseday, June 30, 2023</div>

        <div class="message-row">
          <img
            src="https://d1telmomo28umc.cloudfront.net/media/public/avatars/njw1107-avatar.jpg"
            alt=""
          />
          <div class="message-row__content">
            <span class="message__author">NamJeongwan</span>
            <div class="message__info">
              <span class="message__bubble"
                >Please Check My Kokoa Account Info</span
              >
              <span class="message__time">21:22</span>
            </div>
          </div>
        </div>
      </main>
    </main-wrapper>

    <script src="js/date.js" type="text/javascript"></script>
    <script
      src="https://kit.fontawesome.com/8a9bf6425d.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
