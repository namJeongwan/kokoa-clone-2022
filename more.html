<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>More Screen on Kokoa talk</title>
    <link href="css/style.css" rel="stylesheet" />
    <link href="icons/shortcut.jpg" rel="shortcut icon" />
  </head>
  <body>
    <div id="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fa-solid fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span id="status-bar__now"> 18:43 </span>
      </div>
      <div class="status-bar__column">
        <span>110%</span>
        <i class="fa-solid fa-battery-full fa-lg"></i>
        <i class="fa-solid fa-bolt"></i>
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header__title">More</h1>
      <div class="screen-header__icons">
        <span><i class="fa-solid fa-magnifying-glass fa-lg"></i></span>
        <span><i class="fa-solid fa-music fa-lg"></i></span>
        <a href="settings.html">
          <span><i class="fas fa-cog fa-lg"></i></span>
        </a>
      </div>
    </header>

    <main-wrapper class="main-screen-wrapper">
      <padder class="chat-head-padder"> </padder>
      <main class="main-screen">
        <div class="user-component">
          <div class="user-component__column">
            <img
              src="https://d1telmomo28umc.cloudfront.net/media/public/avatars/njw1107-avatar.jpg"
              class="user-component__avatar md-avatar"
            />
            <div class="user-component__text">
              <h4 class="user-component__title">NamJeongwan</h4>
              <div class="user-component__text-box">
                <h6 class="user-component__subtitle">+86 010-8961-6522</h6>
                <span class="user-component__warning reverse-badge">!</span>
              </div>
            </div>
          </div>
          <div class="user-component__column">
            <i class="fa-regular fa-message fa-2x"></i>
          </div>
        </div>

        <div class="grid-container">
          <div class="icon-row__icon">
            <i class="fa-regular fa-calendar"></i>
            <span>Calender</span>
          </div>
          <div class="icon-row__icon">
            <i class="fa-regular fa-hard-drive"></i>
            <span>Talk Drive</span>
          </div>
          <div class="icon-row__icon">
            <i class="fa-regular fa-face-smile"></i>
            <span>Emoticons</span>
          </div>
          <div class="icon-row__icon">
            <i class="fa-solid fa-palette"></i>
            <span>Themes</span>
          </div>
          <div class="icon-row__icon">
            <i class="fa-brands fa-kickstarter"></i>
            <span>Account</span>
          </div>
          <div class="icon-row__icon">
            <i class="fa-regular fa-comments"></i>
            <span>Open Chat</span>
          </div>
        </div>

        <div class="more-suggestions">
          <h4 class="more-suggestions__title">Suggestions</h4>
          <div class="more-suggestions__icons">
            <div class="more-suggestions__icon">
              <div class="more-suggestions__icon-image">
                <img
                  src="icons/kakaostory_icon_only.png"
                  class="icon-row__img"
                />
              </div>
              <span class="more-suggestions__icon-text">Kokoa Story</span>
            </div>
            <div class="more-suggestions__icon">
              <div class="more-suggestions__icon-image">
                <img
                  src="icons/kakaonavi_btn_medium.png"
                  class="icon-row__img"
                />
              </div>
              <span class="more-suggestions__icon-text">Kokoa Navi</span>
            </div>
            <div class="more-suggestions__icon">
              <div class="more-suggestions__icon-image">
                <img src="icons/kokoa-friends.png" class="icon-row__img" />
              </div>
              <span class="more-suggestions__icon-text">Kokoa Friedns</span>
            </div>
          </div>
        </div>
      </main>
    </main-wrapper>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html">
            <i class="fa-regular fa-user fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <span class="nav__notification badge">1</span>
            <i class="far fa-comment fa-2x"> </i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html"
            ><i class="fa-solid fa-magnifying-glass fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html">
            <span class="nav__etc-notification"></span>
            <i class="fa-solid fa-ellipsis-h fa-2x"></i
          ></a>
        </li>
      </ul>
    </nav>

    <script src="js/date.js" type="text/javascript"></script>
    <script
      src="https://kit.fontawesome.com/8a9bf6425d.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
