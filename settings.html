<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>More Screen on Kokoa talk</title>
    <link href="css/style.css" rel="stylesheet" />
    <link href="icons/shortcut.jpg" rel="shortcut icon" />
  </head>
  <body>
    <div id="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fa-solid fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span id="status-bar__now"> 18:43 </span>
      </div>
      <div class="status-bar__column">
        <span>110%</span>
        <i class="fa-solid fa-battery-full fa-lg"></i>
        <i class="fa-solid fa-bolt"></i>
      </div>
    </div>

    <header class="tiny-screen-header">
      <div class="tiny-screen-header__icon">
        <a href="#" onclick="window.history.back()"
          ><i class="fas fa-chevron-left fa-lg"></i
        ></a>
      </div>
      <h1 class="tiny-screen-header__title">Settings</h1>
      <div class="tiny-screen-header__icon">
        <i class="fa-solid fa-magnifying-glass fa-lg"></i>
      </div>
    </header>

    <main-wrapper class="main-screen-wrapper">
      <padder class="chat-head-padder"> </padder>
      <main class="main-screen">
        <div class="settings-icons primary">
          <div class="settings-icons__item">
            <div class="settings-icon">
              <i class="fa-solid fa-bullhorn"></i>
            </div>
            <span>Notice</span>
          </div>
          <div class="settings-icons__item">
            <div class="settings-icon">
              <i class="fa-solid fa-flask"></i>
            </div>
            <span>Kokoa Lab</span>
          </div>
          <div class="settings-icons__item">
            <div class="settings-icon">
              <i class="fa-solid fa-circle-info"></i>
            </div>
            <span>Version</span>

            <span class="settings-icons__sub-span">Latest Version</span>
          </div>
        </div>

        <hr class="settings-divider" />

        <div class="settings-icons secondary">
          <div class="settings-icons__item">
            <div class="settings-icon">
              <i class="fa-solid fa-lock"></i>
            </div>
            <span>Privacy</span>
          </div>
          <div class="settings-icons__item">
            <div class="settings-icon">
              <i class="fa-regular fa-bell"></i>
            </div>
            <span>Notifications</span>
          </div>
          <div class="settings-icons__item">
            <div class="settings-icon">
              <i class="fa-regular fa-user"></i>
            </div>
            <span>Friends</span>
          </div>
          <div class="settings-icons__item">
            <div class="settings-icon">
              <i class="far fa-comment"></i>
            </div>
            <span>Chats</span>
          </div>
          <div class="settings-icons__item">
            <div class="settings-icon">
              <i class="fa-solid fa-display"></i>
            </div>
            <span>Display</span>
          </div>
          <div class="settings-icons__item">
            <div class="settings-icon">
              <i class="fa-solid fa-palette"></i>
            </div>
            <span>Themes</span>
            <span class="settings-icons__sub-span">Default theme</span>
          </div>
          <div class="settings-icons__item">
            <div class="settings-icon">
              <i class="fa-solid fa-phone"></i>
            </div>
            <span>Call</span>
          </div>
        </div>
      </main>
    </main-wrapper>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html">
            <i class="fa-regular fa-user fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <span class="nav__notification badge">1</span>
            <i class="far fa-comment fa-2x"> </i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html"
            ><i class="fa-solid fa-magnifying-glass fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html">
            <span class="nav__etc-notification"></span>
            <i class="fa-solid fa-ellipsis-h fa-2x"></i
          ></a>
        </li>
      </ul>
    </nav>

    <script src="js/date.js" type="text/javascript"></script>
    <script
      src="https://kit.fontawesome.com/8a9bf6425d.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
