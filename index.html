<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome to Kokoa Talk</title>
    <link href="css/style.css" rel="stylesheet" />
    <link href="icons/shortcut.jpg" rel="shortcut icon" />
  </head>
  <body>
    <div id="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fa-solid fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span id="status-bar__now"> 18:43 </span>
      </div>
      <div class="status-bar__column">
        <span>110%</span>
        <i class="fa-solid fa-battery-full fa-lg"></i>
        <i class="fa-solid fa-bolt"></i>
      </div>
    </div>

    <header class="welcome-header">
      <h1 class="welcome-header__title">Welcome to Kokoa Clone</h1>
      <p class="welcome-header__text">
        if you have a Kokoa Account, <br />
        log in with your email or phone number.
      </p>
    </header>

    <form id="login-form">
      <input type="text" required placeholder="Email or phone number" />
      <input type="password" required placeholder="Password" />
      <input type="submit" value="Log In" />
      <!-- <input type="submit" value="Sign Up" /> -->
      <a href="#">Find Kokoa Account or Password</a>
    </form>

    <script src="js/date.js" type="text/javascript"></script>
    <script src="js/log-in.js" type="text/javascript"></script>
    <script
      src="https://kit.fontawesome.com/8a9bf6425d.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
